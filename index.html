<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Outfit", "sans-serif"],
          },
          extend: {
            colors: {
              "soft-blue": "hsl(215, 51%, 70%)",
              cyan: "hsl(178, 100%, 50%)",
              "very-dark-blue-main": "hsl(217, 54%, 11%)",
              "very-dark-blue-card": "hsl(216, 50%, 16%)",
              "very-dark-blue-line": "hsl(215, 32%, 27%)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- main session -->
    <main class="bg-very-dark-blue-main min-h-screen">
      <!-- nft card -->
      <div class="bg-very-dark-blue-card">
        <!-- nft preview -->
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <!-- end of nft preview -->
        <!-- title and description -->
        <div>
          <h1 class="text-white">Equilibrium #3429</h1>
          <p class="text-lg text-soft-blue">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <!-- end of title and description -->
        <!-- value and days left -->
        <div>
          <div>
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="text-lg text-cyan">0.041 ETH</p>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="" />
            <p class="text-lg text-soft-blue">3 days left</p>
          </div>
        </div>
        <!-- end of value and days left -->
        <!-- border -->
        <div class="border border-very-dark-blue-line"></div>
        <!-- end of border -->
        <!-- creation -->
        <div>
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p class="text-lg text-soft-blue">
            Creation of
            <span class="text-white"> Jules Wyvern</span>
          </p>
        </div>
        <!-- end of creation -->
      </div>
      <!-- end of nft card -->
    </main>
    <!-- end of main session -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
